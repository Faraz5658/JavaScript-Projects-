<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            
        </nav>
    </header>
    <section>
        <article>
            <button onclick="document.getElementById('txt1').innerText = 2 + 3">Shuf - Addition</button>
            <h2> SUM: <span id="txt1">0</span></h2>
        </article>
        <article>
            <button onclick="doit()">Sai Shuff Baba</button>
            <h2>Result: <span id="txt2">0</span></h2>
        </article>
        <article>
            <button onclick="addit()">Asaye Sakhi Shah Mardan</button>
            <h2>Answer: <span id="txt3">0</span></h2>
        </article>
        <article>
            <label>Value1: </label><input type="text" id="val1" /><br />
            <label>Value2: </label><input type="text" id="val2" /><br />
            <button onclick="dosum()">Show Result</button><br />
            <input type="text" id="result" />
        </article>
    </section>
    <aside>

    </aside>
    <footer>

    </footer>
    <script>
        function doit()
        {
            document.getElementById("txt2").innerText = 2 + 3;
        }
        
        function addit()
        {
            var a = 10;
            var b = 20;

            var c = a + b;
            document.getElementById("txt3").innerText = c;
        }

        function dosum()
        {
            var firstValue = document.getElementById("val1").value;
            var secondValue = document.getElementById("val2").value;

            var answer = Number(firstValue) + Number(secondValue);
            document.getElementById("result").value = answer;
        }
    </script>
</body>
</html>
